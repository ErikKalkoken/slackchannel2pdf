[flake8]
exclude = .git, *migrations*, .tox, dist, htmlcov, *fpdf_mod*
max-line-length = 88
select = C,E,F,W,B,B950
ignore = E203, E231, E501, W503, W291, W293

[tox]
envlist = py38, py39, py310, py311, pylint


[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
deps=
    PyPDF2
    coverage

commands=
    coverage run -m unittest discover -v
    coverage report

[testenv:pylint]
deps=
    pylint

commands=
    pylint slackchannel2pdf
